site_name: dmc_ai_mobility
site_description: AIロボット制御ソフト（Zenohベース）
repo_name: fooping-tech/dmc_ai_mobility
repo_url: https://github.com/fooping-tech/dmc_ai_mobility
edit_uri: edit/main/docs/
site_url: https://fooping-tech.github.io/dmc_ai_mobility/

theme:
  name: material
  language: ja
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - content.action.edit

plugins:
  - search

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

nav:
  - Home: index.md
  - Design:
      - Software Design: dmc_ai_mobility_software_design.md
      - Software Structure: software_structure.md
  - Setup:
      - Calibration: calibration.md
      - Config Guide: config_guide.md
  - Operations:
      - Deployment: deployment.md
      - Debugging: debugging.md
      - Zenoh Operations: zenoh_operations.md
  - Reference:
      - Keys and Payloads: keys_and_payloads.md
      - Zenoh Remote Pub/Sub: zenoh_remote_pubsub.md
