sw1 = 8
sw2 = 7

[motor]
deadman_ms = 300

[imu]
publish_hz = 50

[oled]
max_hz = 10
i2c_port = 1
i2c_address = 0x3C
width = 128
height = 32

[camera]
enable = true
device = 0
width = 640
height = 480
fps = 10

