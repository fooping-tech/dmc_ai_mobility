robot_id = "rasp-zero-01"

[gpio]
pin_l = 19
pin_r = 12
sw1 = 8
sw2 = 7

[motor]
deadman_ms = 300
# deadband around neutral pulsewidth (1500 Â± deadband_pw). If both motors fall within
# this band, outputs are treated as stop (pulsewidth=0 for both).
deadband_pw = 10
telemetry_hz = 10

[imu]
publish_hz = 50

[oled]
max_hz = 10
i2c_port = 1
i2c_address = 0x3C
width = 128
height = 32
# How long (seconds) to temporarily display remote (Zenoh) OLED data,
# then revert to the normal boot/motor display.
override_s = 2.0
#
# Optional: normal display assets. Use either:
# - a prebuilt `.bin` mono1 buffer (width*height/8 bytes), or
# - an image file (png/jpg/...) that will be converted at startup.
#
boot_image = "assets/bin/boot.bin"
# motor_image = "assets/oled/motor.bin"

[camera]
enable = true
device = 0
width = 640
height = 480
fps = 10

[lidar]
# Optional: LiDAR support (disabled by default)
enable = true
port = "/dev/ttyAMA0"
baudrate = 230400
publish_hz = 10
front_window_deg = 10
front_stat = "mean"  # "mean" or "min"

[zenoh]
# Optional: path to a zenoh config file (json5).
# config_path = "configs/zenoh.json5"
